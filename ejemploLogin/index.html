<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  </head>
  <body class="bg-dark">
    <div class="d-flex justify-content-start align-items-center container rounded">
      <div class="row text-center bg-light border p-5 w-100">
        <!-- imagen -->
        <div class="col-md-6">
            <img src="https://picsum.photos/200" alt="">
            <p class="m-3 display-3">Bienvenido</p>
        </div>
        <!-- formulario -->
        <div class="text-start d-flex align-items-center col-md-6">
            <form class="w-100 form-group text-center" action="index.html" method="post">
              <input class="my-2 form-control" type="text" name="correo" value="" placeholder="correo electronico">
              <input class="my-2 form-control" type="text" name="contra" value="" placeholder="contraseña">
              <button class="my-2 align-self-center btn btn-primary" type="button" name="button">Ingresar</button>
              <br>
              <a href="#" class="m-1">¿No tiene una cuenta? Crea una</a>
            </form>
        </div>
        <!-- redes -->
        <div class="">
            <i class="fs-3 mx-2 fa-brands fa-facebook"></i>
            <i class="fs-3 mx-2 fa-brands fa-instagram"></i>
            <i class="fs-3 mx-2 fa-brands fa-youtube"></i>
        </div>
      </div>
    </div>
  </body>
</html>
